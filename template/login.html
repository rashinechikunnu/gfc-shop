{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>gfc shop</title>

    <link rel="shortcut icon" href=" {% static 'assets/images/fav.jpg' %} ">
    <link rel="stylesheet" href=" {% static 'assets/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'assets/css/fontawsom-all.min.css' %} ">
    <link rel="stylesheet" type="text/css" href=" {% static 'assets/css/style.css' %} " />
</head>

    <body class="h-100">
        <div class="container-fluid full-bg h-100">
           <div class="container h-100">
              
               <div class="row no-margin">
                   <div class="bg-layer  ">
                      
                    <form  method="post">
                      {% csrf_token %}
                        <div class="login-box row">
                           <i class="fab fa-codepen"></i>
                            <h3>User login</h3>
                            
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                              </div>
                              <input type="text" name="user_name" class="form-control" type="text" placeholder="Enter username" required="" aria-required="true">
                            </div>
                           
                           
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="password" name="user_password" class="form-control" type="text" placeholder="Enter Password" required="" aria-required="true">
                            </div>
                           
                           
                          <div class="message-container" style="color: red;">
                              {% for message in messages  %}
                               <li> {{message}}</li>
                              {% endfor %}
                          
                          </div>
                            
                            <p>
                            
                            forget password ?</p>
                            <button class="btn btn-default" type="submit">Click to Login</button>
                            
                            <p class="no-c">Not a member yet? <a href="{% url 'customer_registration' %}">Create your Account</a></p>
                        </div>
                    
                        


                    </form>
                    </div>    
               </div>
              
              
           </div>
            
        </div>
    </body>

<script src=" {% static 'assets/js/jquery-3.2.1.min.js' %} "></script>
<script src=" {% static 'assets/js/popper.min.js' %} "></script>
<script src=" {% static 'assets/js/bootstrap.min.js' %} "></script>        
<script src=" {% static 'assets/js/script.js' %} "></script>


</html>
