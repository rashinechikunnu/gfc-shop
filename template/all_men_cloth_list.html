{% extends "header_and_footer.html" %}
{% load static %}

{% block header_and_footer %}

    
           
<div class="container mt-5">
  <div class="row">
    {% for cloth_product in combined_cloth %}

          <!-- Card Column -->
          <div class="col-md-3 mb-4">
              <div class="card d-flex flex-column" style="height: 100%;">
                  <img src="{{ cloth_product.image.url }}" class="card-img-top" alt="Card image cap" style="object-fit: cover; height: 200px;">
                  <div class="card-body d-flex flex-column">
                      <h5 class="card-title">{{cloth_product.brand }}</h5>
                      <p class="card-text">{{ cloth_product.name }}</p>
                      <p class="card-text" style="color: red;">{{ cloth_product.price }}</p>
                      <div class="mt-auto">
                          <div class="mt-2">
                              <a href="#" class="btn btn-outline-danger me-2">Add to Cart</a>
                              <a style="margin-top: 10px;" href="{% url 'detail_product' cloth_product.pk %}" class="btn btn-primary">Full Details</a>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      {% endfor %}
  </div>
</div>
             
    
   



{% endblock header_and_footer %}
