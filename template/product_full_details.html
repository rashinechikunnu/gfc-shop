{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>



    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand text-light ms-4" href="{% url 'customer_home' %}">GFC SHOP</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success bg-success text-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
    






<!-- Include Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<main class="container mt-5">

  <div class="row">
    <!-- Left Column / Headphones Image -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <!-- Use a Bootstrap card to contain the image and ensure it maintains a fixed size -->
      <div class="card" style="width: 100%; max-width: 400px;">
        <img src="{{ details_product.image.url }}" alt="{{ details_product.name }}" class="card-img-top" style="object-fit: cover; height: 300px;">
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-md-6">
      <!-- Product Description -->
      <div class="product-description mb-4">
        <h3>{{ details_product.brand }}</h3>
        <h1>{{ details_product.name }}</h1>
      </div>

      <!-- Product Configuration -->
      <div class="product-configuration mb-4">
        <!-- Product Color -->
        <div class="product-color mb-3">
          <p>{{ details_product.specification }}</p>
          <div class="color-choose">
            <!-- Color choices here if needed -->
          </div>
        </div>

        <!-- Cable Configuration -->
        <div class="cable-config mb-3">
          <h5 class="text-danger">{{ details_product.price }}</h5>
        </div>
      </div>

      <!-- Product Pricing -->
      <div class="product-price text-center">
        <a href="{% url 'add_to_cart' details_product.id %}" class="btn btn-danger">Add to cart</a>
        <a href="{% url 'feedback' details_product.id %}" class="btn btn-danger">add feedback</a>
        <a href="{% url 'feedback_view' details_product.id %}" class="btn btn-danger">view feedback</a>


      </div>
    </div>
  </div>
</main>


<hr>
<div>
  <h1></h1>
</div>



<footer class="text-center  bg-warning text-white  bottom" style="margin-top: 150px;">
        
  <!-- Copyright --> 
  <div class="text-center p-3">
    <h5>Gfc Shop<h5>
    
  </div>
  <!-- Copyright -->
</footer>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
