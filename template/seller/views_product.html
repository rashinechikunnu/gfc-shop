{% extends "seller/seller_home.html" %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


{% block SELLER %}
<link rel="stylesheet" href="{% static 'css/views_product.css' %}">


   <!-- Container for Bootstrap grid -->
<div class="container mt-5">
  <div class="row">
    {% for product in view_product %}

    <!-- Card Column -->
          <div class="col-md-4 mb-4">
              <div class="card d-flex flex-column" style="height: 100%;">
                  <img src="{{ product.image.url }}" class="card-img-top" alt="Card image cap" style="object-fit: cover; height: 200px;">
                  <div class="card-body d-flex flex-column">
                      <h5 class="card-title">{{ product.brand }}</h5>
                      <p class="card-text">{{ product.name }}</p>
                      <p class="card-text" style="color: red;">{{ product.price }}</p>
                      <div class="mt-auto">
                          <div class="mt-2">
                             
                              <p >
                                <a href="{% url 'edit_product' product.id %}">edit product</a> / <a href="{% url 'delete_product' product.id %}">delete</a>
                                </p>
                                
                          
                                 
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      {% endfor %}
  </div>
</div>

       




{% endblock SELLER %}

  
</body>
</html>
