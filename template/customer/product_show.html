<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>



    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand text-light ms-4" href="{% url 'customer_home' %}">GFC SHOP</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success bg-success text-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
    
    
    {% for s_product in show_product %}
    
           
    <div class="card mt-5 ms-5" style="width: 18rem;">
        <img  src="{{s_product.image.url}}" alt="Card image cap">
        <div  class="card-body">
          <h3 class="card-title">{{s_product.brand}}</h3>
          <p class="card-text">{{s_product.name}}</p>
          <p class="card-text" style="color: red;">{{s_product.price}}</p>
          <td ><a href="" style="color: red;">add to cart</a> / <a href="" style="color: red;">buy now</a></td>
         
        </div>
    </div>
             
    {% endfor %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
