{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>



    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand text-light ms-4" href="{% url 'customer_home' %}">GFC SHOP</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success bg-success text-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
    





<div class="container mt-5">
    <div class="card bg-primary text-white rounded-3">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">Card Detail</h5>
                </div>

                <p class="small mb-2">Card type</p>
                <div class="d-flex mb-4">
                    <a href="#!" class="text-white me-2">
                        <i class="fab fa-cc-mastercard fa-2x"></i>
                    </a>
                    <a href="#!" class="text-white me-2">
                        <i class="fab fa-cc-visa fa-2x"></i>
                    </a>
                    <a href="#!" class="text-white me-2">
                        <i class="fab fa-cc-amex fa-2x"></i>
                    </a>
                    <a href="#!" class="text-white">
                        <i class="fab fa-cc-paypal fa-2x"></i>
                    </a>
                </div>

                <div class="row mb-4">
                    <!-- Personal Details Column -->
                    <div class="col-md-6 mb-4">
                        <div class="form-outline form-white">
                            <input type="text" name="user_card_name" class="form-control form-control-lg" placeholder="Cardholder's Name" />
                            <label class="form-label">Cardholder's Name</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline form-white">
                            <input type="text" id="typeText" name="user_card_number" class="form-control form-control-lg" placeholder="Enter 16-digit number" />
                            <label class="form-label">Card Number</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <!-- Payment Details Column -->
                    <div class="col-md-6 mb-4">
                        <div class="form-outline form-white">
                            <input type="text" id="typeExp" name="user_card_expiration" class="form-control form-control-lg" placeholder="MM/YYYY" />
                            <label class="form-label">Card Expiration</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline form-white">
                            <input type="password" id="typeCvv" name="user_cvv" class="form-control form-control-lg" placeholder="&#9679;&#9679;&#9679;" />
                            <label class="form-label">Card CVV</label>
                        </div>
                    </div>
                </div>

                <!-- Address and Quantity Details -->
                <div class="row mb-4">
                    <div class="col-md-12 mb-4">
                        <div class="form-outline form-white">
                            <input type="text" name="address" class="form-control form-control-lg" placeholder="Order Address" />
                            <label class="form-label">Order Address</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline form-white">
                            <input type="text" name="number" class="form-control form-control-lg" placeholder="Number" />
                            <label class="form-label">Number</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline form-white">
                            <input type="text" name="quantity" class="form-control form-control-lg" placeholder="Quantity" />
                            <label class="form-label">Product Quantity</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-info btn-block btn-lg mt-4 " style="width: 100%;">
                    <div class="text-center ">
                        <h5>pay<h5>
                        
                      </div>
                </button>

                <hr class="my-4">
                <div class="message-container" style="color: rgb(255, 255, 255);">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
</div>





<footer class="text-center  bg-warning text-white bottom mt-5">
        
    <!-- Copyright --> 
    <div class="text-center p-3">
      <h5>Gfc Shop<h5>
      
    </div>
    <!-- Copyright -->
  </footer>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
